<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../ciclofaixa/fotos/bicycle.png" type="image/x-icon" />
    <title>Ciclo Faixa</title>
</head>
<body>
    <div class="global">
        <header class="header">
            <div class="header_top">
                <img class="logo_bike" src="../ciclofaixa/fotos/bicycle.svg" alt="Logo Ciclo Faixa">
                <nav class="navbar"> 
                    <ul class="navbar-items">
                        <li class="navbar_itens_li">Cadastrar</li>
                        <li class="navbar_itens_li">Buscar</li>
                    </ul>
                </nav>
            </div>
            <div class = "header_main"></div>
                <img class="foto_ciclo_faixa" src="../ciclofaixa/fotos/652789-POZCTN-740.jpg" alt="Foto - Ciclo Faixa">
        </header>
        <main class="main">
            <div class="cadastro">
                <h1 class="cadastrar">Cadastrar</h1>
                <div class="campo">
                        <form action="/pagina-processa-dados-do-form" method="post">
                            <div>
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" />
                            </div>
                            <div>
                                <label for="extensao">Extens達o:</label>
                                <input type="number" id="extensao" />
                            </div>
                            <div>
                                <div class="possuicf">
                                        <p>Possui ciclo faixa:</p>
                                        <div>
                                            <input type="checkbox" id="sim" name="sim"
                                                    checked>
                                            <label for="sim">Sim</label>
                                        
                                            <input type="checkbox" id="nao" name="nao">
                                            <label for="nao">N達o</label>
                                        </div>
                                </div>      
                                <div>
                                    <label for="casotenha">Extens達o da ciclo faixa (caso tenha):</label>
                                    <input type="number" id="casotenha" />
                                </div>
                                <div>
                                    <label for="porcen">%:</label>
                                    <input type="number" id="porcen" />
                                </div>
                                <div class="botao_cadastro">
                                        <button name="button">Pesquisar</button>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
            <div class="pesquisa">
                    <h1 class="pesquisar">Pesquisar</h1>
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" />
                    </div>
                    <p>Possui ciclo faixa:</p>
                        <div>
                            <input type="checkbox" id="sim" name="sim" checked>
                            <label for="sim">Sim</label>
                            <input type="checkbox" id="nao" name="nao">
                            <label for="nao">N達o</label>
                        </div>
                    <button name="button">Pesquisar</button>

            </div>
            
        </main>
        <footer class="footer">
            <div class="icon_footer">
                <img class="icon_twitter" src="../ciclofaixa/fotos/twitter.svg" alt="Icon Twitter">
                <img class="icon_instagram" src="../ciclofaixa/fotos/instagram.svg" alt="Icon Instagram">
            </div>

    </div>

    
</body>
</html>
